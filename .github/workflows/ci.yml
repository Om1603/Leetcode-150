name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint (ruff)
        run: ruff . || true

      - name: Rebuild README
        run: python 000-setup/update_readme.py

      